<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea" />
    <title>Leaderboard</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="main.css" />
    <style>
      .container {
        max-width: 800px;
      }

      h1 {
        font-size: 3em;
      }

      .leaderboard {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .leaderboard-item {
        display: flex;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid #e0e0e0;
        transition: background 0.2s;
      }

      .leaderboard-item:hover {
        background: #f5f5f5;
      }

      .leaderboard-item:last-child {
        border-bottom: none;
      }

      .rank {
        font-size: 1.5em;
        font-weight: bold;
        color: #667eea;
        min-width: 50px;
      }

      .rank.top-1 {
        color: #ffd700;
      }
      .rank.top-2 {
        color: #c0c0c0;
      }
      .rank.top-3 {
        color: #cd7f32;
      }

      .name {
        flex: 1;
        font-size: 1.2em;
        margin-left: 20px;
      }

      .score {
        font-size: 1.5em;
        font-weight: bold;
        color: #764ba2;
      }

      .empty-message {
        padding: 60px 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leaderboard</h1>
      <div class="leaderboard" id="leaderboard">
        <div class="empty-message">
          No entries yet. Add some from the admin page!
        </div>
      </div>
      <div class="nav-link">
        <a href="admin.html">Admin Panel</a>
      </div>
    </div>

    <script>
      function loadLeaderboard() {
        const leaderboardDiv = document.getElementById("leaderboard");
        const data = JSON.parse(localStorage.getItem("leaderboard") || "[]");

        // Sort by score descending
        const sortedData = data.sort((a, b) => b.score - a.score);

        // Get top 10
        const top10 = sortedData.slice(0, 10);

        if (top10.length === 0) {
          leaderboardDiv.innerHTML =
            '<div class="empty-message">No entries yet. Add some from the admin page!</div>';
          return;
        }

        leaderboardDiv.innerHTML = top10
          .map((entry, index) => {
            const rank = index + 1;
            let rankClass = "";
            if (rank === 1) rankClass = "top-1";
            else if (rank === 2) rankClass = "top-2";
            else if (rank === 3) rankClass = "top-3";

            return `
                    <div class="leaderboard-item">
                        <div class="rank ${rankClass}">#${rank}</div>
                        <div class="name">${escapeHtml(entry.name)}</div>
                        <div class="score">${entry.score}</div>
                    </div>
                `;
          })
          .join("");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Load on page load
      loadLeaderboard();

      // Refresh when storage changes (e.g., from admin page)
      window.addEventListener("storage", loadLeaderboard);
    </script>
  </body>
</html>
